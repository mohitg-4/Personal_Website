<!-- components/text-analysis.html -->
<section id="text-analysis" class="text-analysis section-padding">
    <div class="container">
        <h2 class="section-title"><i class="fas fa-file-alt"></i> Text Analysis</h2>
        <div class="text-analysis-container">
            <div class="text-input-area">
                <textarea id="textInput" placeholder="Paste text with more than 10000 words here for analysis..." rows="10"></textarea>
                <button id="analyzeBtn" class="btn primary-btn">Analyze Text</button>
            </div>
            
            <div class="analysis-results">
                <div class="result-section">
                    <h3>Basic Statistics</h3>
                    <div id="basicStats" class="result-content"></div>
                </div>
                
                <div class="result-section">
                    <h3>Pronouns</h3>
                    <div id="pronounStats" class="result-content"></div>
                </div>
                
                <div class="result-section">
                    <h3>Prepositions</h3>
                    <div id="prepositionStats" class="result-content"></div>
                </div>
                
                <div class="result-section">
                    <h3>Indefinite Articles</h3>
                    <div id="articleStats" class="result-content"></div>
                </div>
            </div>
        </div>
    </div>
</section>
